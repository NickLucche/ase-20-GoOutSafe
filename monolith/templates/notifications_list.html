{% extends "base.html" %}
{% block content %}
    <h1>Notification List</h1>
    <h5>{{message}}</h5>
    <ul>
      {% for notification in notifications: %}
      <li class='{{"new-notification" if notification.notification_checked else "old-notification"}}'>
      <a href='/notifications/{{notification.id}}'>"{{notification.date}}" at {{notification.restaurant.name}} </a>
        
      </li>
      {% endfor %}
    </ul>
{% endblock %}
